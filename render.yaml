services:
  - type: web
    name: devmarketai
    env: static
    buildCommand: null
    startCommand: null
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.png"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.jpg"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.jpeg"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.gif"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.svg"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.ico"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.webp"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.avif"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.woff"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.woff2"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.eot"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.ttf"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.otf"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.html"
        name: Cache-Control
        value: public, max-age=0, must-revalidate
